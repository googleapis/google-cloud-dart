[general]
language             = 'dart'
specification-format = 'protobuf'

[source]
roots                   = 'googleapis'
googleapis-root         = 'https://github.com/googleapis/googleapis/archive/fef700942b6a3ef8bbaf253306a0a652a1858552.tar.gz'
googleapis-sha256       = 'df47fc8368ce3e02f12e857dbb73d0631c35a5860527629cc37214e307a726f3'
protobuf-extracted-name = 'protobuf-29.3'
protobuf-root           = 'https://github.com/protocolbuffers/protobuf/releases/download/v29.3/protobuf-29.3.tar.gz'
protobuf-sha256         = '008a11cc56f9b96679b4c285fd05f46d317d685be3ab524b2a310be0fbad987e'
protobuf-subdir         = "src"

[codec]
# The default version for Dart packages.
version = "0.1.2"

api-keys-environment-variables = "GOOGLE_API_KEY"
issue-tracker-url = "https://github.com/googleapis/google-cloud-dart/issues"

# Default package dependency versions.
'package:googleapis_auth'  = '^2.0.0'
'package:google_cloud_gax' = '^0.1.2'
'package:http'             = '^1.3.0'

# Generated packages
'package:google_cloud_api'         = '^0.1.2'
'package:google_cloud_iam_v1'      = '^0.1.2'
'package:google_cloud_protobuf'    = '^0.1.0'
'package:google_cloud_location'    = '^0.1.2'
'package:google_cloud_longrunning' = '^0.1.2'
'package:google_cloud_rpc'         = '^0.1.0'
'package:google_cloud_type'        = '^0.1.0'

# A mapping from protobuf packages to Dart imports.
'proto:google.api'            = 'package:google_cloud_api/api.dart'
'proto:google.cloud.common'   = 'package:google_cloud_common/common.dart'
'proto:google.cloud.location' = 'package:google_cloud_location/location.dart'
'proto:google.iam.v1'         = 'package:google_cloud_iam_v1/iam.dart'
'proto:google.longrunning'    = 'package:google_cloud_longrunning/longrunning.dart'
'proto:google.protobuf'       = 'package:google_cloud_protobuf/protobuf.dart'
'proto:google.rpc'            = 'package:google_cloud_rpc/rpc.dart'
'proto:google.type'           = 'package:google_cloud_type/type.dart'
