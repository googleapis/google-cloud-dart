permissions: read-all

# Run on PRs and pushes to the default branch that touch the GCS package.
on:
  push:
    branches: [main]
    paths:
      - 'packages/google_cloud_storage/**'
      - '.github/workflows/gcs_coverage.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/google_cloud_storage/**'
      - '.github/workflows/gcs_coverage.yaml'

# We use a specific Dart SDK version here in order to have hermetic,
# reproducable builds (formatting can change between SDK versions, ...).
env:
  DART_VERSION: 3.9.2
  GOOGLE_CLOUD_PROJECT: skilful-orb-203421

name: Google Cloud Storage Coverage
jobs:
  gcs-coverage:
    name: Google Cloud Storage Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c
        with:
          sdk: ${{ env.DART_VERSION }}
      - run: dart pub get
      - name: Install coverage
        run: dart pub global activate coverage
      - name: Collect coverage
        run: dart test --coverage=coverage
        working-directory: packages/google_cloud_storage
      - name: Format coverage
        run: dart pub global run coverage:format_coverage --lcov --in=packages/google_cloud_storage/coverage --out=packages/google_cloud_storage/coverage/lcov.info --packages=.dart_tool/package_config.json --report-on=packages/google_cloud_storage/lib --base-directory=.
      - name: Upload coverage
        uses: coverallsapp/github-action@5cbfd81b66ca5d10c19b062c04de0199c215fb6e
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: packages/google_cloud_storage/coverage/lcov.info
